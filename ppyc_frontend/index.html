      /* Professional Typography */
      :root {
        --font-display: 'Playfair Display', Georgia, serif;
        --font-body: 'Inter', system-ui, -apple-system, sans-serif;
        --font-mono: 'SF Mono', Monaco, monospace;
        
        /* Professional Color Palette */
        --color-primary: #1e3a8a;
        --color-primary-light: #3b82f6;
        --color-primary-dark: #1e40af;
        --color-secondary: #0f172a;
        --color-accent: #f59e0b;
        --color-accent-light: #fbbf24;
        
        /* Professional Gradients */
        --gradient-primary: linear-gradient(135deg, #1e3a8a 0%, #1e40af 25%, #2563eb 50%, #1e40af 75%, #1e3a8a 100%);
        --gradient-overlay: linear-gradient(135deg, rgba(30, 58, 138, 0.95) 0%, rgba(30, 64, 175, 0.9) 50%, rgba(30, 58, 138, 0.95) 100%);
        
        /* Professional Shadows */
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      /* Critical CSS for initial render */
      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; font-family: var(--font-body); }
      #root { min-height: 100vh; }
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
      
      /* Professional Background Gradients */
      .bg-gradient-to-br { background-image: var(--gradient-primary); }
      .from-blue-50 { --tw-gradient-from: #eff6ff; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgb(239 246 255 / 0)); }
      .to-slate-100 { --tw-gradient-to: #f1f5f9; }
      .from-blue-900 { --tw-gradient-from: var(--color-primary); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(30, 58, 138, 0)); }
      .via-blue-800 { --tw-gradient-stops: var(--tw-gradient-from), var(--color-primary-dark), var(--tw-gradient-to, rgba(30, 64, 175, 0)); }
      .to-blue-900 { --tw-gradient-to: var(--color-primary); }
      
      /* AGGRESSIVE LAYOUT SHIFT PREVENTION */
      .hero-logo-container { 
        height: 7rem; 
        width: 7rem; 
        margin: 0 auto 1.5rem auto; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        contain: layout; /* Strict containment */
      }
      .hero-content { 
        contain: layout style; /* Prevent any layout shifts */
        transform: translateZ(0); 
        will-change: auto;
      }
      .hero-background {
        contain: layout style paint;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: var(--gradient-overlay);
      }
      
      /* NO ANIMATIONS - COMPLETELY STATIC */
      .animate-fade-in-up { 
        opacity: 1; 
        transform: none;
      }
      
      /* Fixed section dimensions */
      section { 
        contain: layout;
      }
      
      /* Professional Typography Styles */

    <!-- Script to remove skeleton when React loads -->
    <script>
      window.addEventListener('load', function() {

            setTimeout(() => skeleton.remove(), 500);
