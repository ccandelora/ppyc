# Upstream block pointing to your Rails/Puma (using TCP port 3000)
upstream ppyc_backend {
  server 127.0.0.1:3000;
}

server {
  listen 80;
  server_name ppyc1910.org www.ppyc1910.org srv894370.hstgr.cloud; # Support both permanent and temporary domains

  # The root directory is your REACT APP's BUILD FOLDER
  root /var/www/ppyc/ppyc_frontend/dist;
  index index.html;

  # Handle CORS preflight OPTIONS requests first
  location /api/ {
    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '$http_origin' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD' always;
      add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Max-Age' 86400 always;
      add_header 'Content-Length' 0;
      add_header 'Content-Type' 'text/plain';
      return 204;
    }

    # Proxy all other API requests to Rails backend
    proxy_pass http://ppyc_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeout settings
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;
  }

  # Handle static assets with proper caching (must come before location /)
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Location block for all other requests (your React app)
  # This makes sure React Router works correctly on page reloads
  location / {
    try_files $uri $uri/ /index.html;
  }
} 